<section class="account-form">
  <h2><i class="ri-key-2-line"></i> تغيير كلمة المرور</h2>
  <p>لأمان حسابك، استخدم كلمة مرور قوية لا تشاركها مع أحد.</p>

  <form id="changePasswordForm" class="form-card">
    <label>
      <span>كلمة المرور الحالية</span>
      <input type="password" id="currentPassword" required>
    </label>

    <label>
      <span>كلمة المرور الجديدة</span>
      <input type="password" id="newPassword" required>
    </label>

    <label>
      <span>تأكيد كلمة المرور الجديدة</span>
      <input type="password" id="confirmNewPassword" required>
    </label>

    <button type="submit" class="primary-btn">حفظ التغييرات</button>
  </form>
</section>

<script>
document.getElementById("changePasswordForm").addEventListener("submit", function(e) {
  e.preventDefault();
  // TODO: ربط بـ API حقيقي مثل: /api/auth/change-password
  alert("سيتم ربط تغيير كلمة المرور بالباك إند لاحقًا. الآن هذا نموذج تجريبي فقط.");
});
</script>
